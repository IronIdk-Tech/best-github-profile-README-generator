<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile README Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Profile README Generator</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch">
                    <input type="checkbox" id="checkbox" aria-label="Toggle theme"/>
                    <div class="slider round"></div>
                </label>                
                <em>Toggle Dark Mode</em>
            </div>
        </header>

        <main>
            <div class="form-container">
                <form id="profile-form">
                    <section class="form-section">
                        <h2>Basic Information</h2>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="title">Title/Role</label>
                            <input type="text" id="title" placeholder="Software Developer, Data Scientist, etc.">
                        </div>
                        <div class="form-group">
                            <label for="about">About Me</label>
                            <textarea id="about" placeholder="A short bio about yourself..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" placeholder="City, Country">
                        </div>
                        <div class="form-group">
                            <label for="website">Website/Portfolio</label>
                            <input type="url" id="website" placeholder="https://yourwebsite.com">
                        </div>
                    </section>

                    <section class="form-section">
                        <h2>Social Links</h2>
                        <div class="social-inputs">
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" class="social-checkbox" data-platform="linkedin">
                                    <img src="assets/linkedin.png" alt="LinkedIn Logo PNG">
                                    LinkedIn
                                </label>
                                <input type="text" id="linkedin" placeholder="Username" class="social-input">
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" class="social-checkbox" data-platform="twitter">
                                    <img src="assets/x.png" alt="X Logo PNG">
                                    X (Previously Twitter)
                                </label>
                                <input type="text" id="twitter" placeholder="Username" class="social-input">
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" class="social-checkbox" data-platform="dev">
                                    <img src="assets/dev.png" alt="Dev.to Logo PNG">
                                    Dev.to
                                </label>
                                <input type="text" id="dev" placeholder="Username" class="social-input">
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" class="social-checkbox" data-platform="medium">
                                    Medium
                                </label>
                                <input type="text" id="medium" placeholder="Username" class="social-input">
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" class="social-checkbox" data-platform="stackoverflow">
                                    Stack Overflow
                                </label>
                                <input type="text" id="stackoverflow" placeholder="User ID" class="social-input">
                            </div>
                        </div>
                    </section>

                    <section class="form-section">
                        <h2>Tech Stack</h2>
                        <div class="tech-categories">
                            <div class="category">
                                <h3>Languages</h3>
                                <div class="tech-options">
                                    <label><input type="checkbox" value="javascript"> JavaScript</label>
                                    <label><input type="checkbox" value="python"> Python</label>
                                    <label><input type="checkbox" value="java"> Java</label>
                                    <label><input type="checkbox" value="csharp"> C#</label>
                                    <label><input type="checkbox" value="cpp"> C++</label>
                                    <label><input type="checkbox" value="typescript"> TypeScript</label>
                                    <label><input type="checkbox" value="ruby"> Ruby</label>
                                    <label><input type="checkbox" value="php"> PHP</label>
                                    <label><input type="checkbox" value="swift"> Swift</label>
                                    <label><input type="checkbox" value="go"> Go</label>
                                </div>
                            </div>
                            <div class="category">
                                <h3>Frontend</h3>
                                <div class="tech-options">
                                    <label><input type="checkbox" value="react"> React</label>
                                    <label><input type="checkbox" value="vue"> Vue</label>
                                    <label><input type="checkbox" value="angular"> Angular</label>
                                    <label><input type="checkbox" value="html5"> HTML5</label>
                                    <label><input type="checkbox" value="css3"> CSS3</label>
                                    <label><input type="checkbox" value="sass"> Sass</label>
                                    <label><input type="checkbox" value="bootstrap"> Bootstrap</label>
                                    <label><input type="checkbox" value="tailwind"> Tailwind</label>
                                </div>
                            </div>
                            <div class="category">
                                <h3>Backend</h3>
                                <div class="tech-options">
                                    <label><input type="checkbox" value="nodejs"> Node.js</label>
                                    <label><input type="checkbox" value="express"> Express</label>
                                    <label><input type="checkbox" value="django"> Django</label>
                                    <label><input type="checkbox" value="flask"> Flask</label>
                                    <label><input type="checkbox" value="spring"> Spring</label>
                                    <label><input type="checkbox" value="dotnet"> .NET</label>
                                    <label><input type="checkbox" value="laravel"> Laravel</label>
                                </div>
                            </div>
                            <div class="category">
                                <h3>Database</h3>
                                <div class="tech-options">
                                    <label><input type="checkbox" value="mongodb"> MongoDB</label>
                                    <label><input type="checkbox" value="mysql"> MySQL</label>
                                    <label><input type="checkbox" value="postgresql"> PostgreSQL</label>
                                    <label><input type="checkbox" value="sqlite"> SQLite</label>
                                    <label><input type="checkbox" value="redis"> Redis</label>
                                    <label><input type="checkbox" value="firebase"> Firebase</label>
                                </div>
                            </div>
                            <div class="category">
                                <h3>Tools</h3>
                                <div class="tech-options">
                                    <label><input type="checkbox" value="git"> Git</label>
                                    <label><input type="checkbox" value="github"> GitHub</label>
                                    <label><input type="checkbox" value="docker"> Docker</label>
                                    <label><input type="checkbox" value="kubernetes"> Kubernetes</label>
                                    <label><input type="checkbox" value="aws"> AWS</label>
                                    <label><input type="checkbox" value="azure"> Azure</label>
                                    <label><input type="checkbox" value="gcp"> GCP</label>
                                    <label><input type="checkbox" value="heroku"> Heroku</label>
                                    <label><input type="checkbox" value="netlify"> Netlify</label>
                                    <label><input type="checkbox" value="vercel"> Vercel</label>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="form-section">
                        <h2>Sections to Include</h2>
                        <div class="section-options">
                            <label><input type="checkbox" id="include-greeting" checked> Greeting</label>
                            <label><input type="checkbox" id="include-about" checked> About Me</label>
                            <label><input type="checkbox" id="include-stats" checked> GitHub Stats</label>
                            <label><input type="checkbox" id="include-streak" checked> GitHub Streak</label>
                            <label><input type="checkbox" id="include-languages" checked> Top Languages</label>
                            <label><input type="checkbox" id="include-projects"> Recent Projects</label>
                            <label><input type="checkbox" id="include-blog"> Recent Blog Posts</label>
                            <label><input type="checkbox" id="include-support" checked> Support Me</label>
                            <label><input type="checkbox" id="include-visitors" checked> Profile Visitors</label>
                        </div>
                    </section>

                    <section class="form-section" id="projects-section" style="display: none;">
                        <h2>Recent Projects</h2>
                        <div id="projects-container">
                            <div class="project-entry">
                                <div class="form-group">
                                    <label for="project-name">Project Name</label>
                                    <input type="text" class="project-name" placeholder="Project Name">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" class="project-description" placeholder="Short description">
                                </div>
                                <div class="form-group">
                                    <label for="url">URL</label>
                                    <input type="url" class="project-url" placeholder="https://github.com/yourusername/repo">
                                </div>
                            </div>
                        </div>
                        <button type="button" id="add-project" class="btn-secondary">Add Another Project</button>
                    </section>

                    <section class="form-section">
                        <h2>Support Section</h2>
                        <div class="form-group">
                            <label for="buymeacoffee">Buy Me A Coffee Username</label>
                            <input type="text" id="buymeacoffee" placeholder="yourusername">
                        </div>
                        <div class="form-group">
                            <label for="patreon">Patreon Username (Optional)</label>
                            <input type="text" id="patreon" placeholder="yourusername">
                        </div>
                        <div class="form-group">
                            <label for="custom-support">Custom Support Text (Optional)</label>
                            <textarea id="custom-support" placeholder="Custom text for your support section..."></textarea>
                        </div>
                    </section>

                    <div class="button-group">
                        <button type="button" id="generate" class="btn-primary">Generate README</button>
                        <button type="button" id="reset" class="btn-secondary">Reset Form</button>
                    </div>
                </form>
            </div>

            <div class="preview-container">
                <h2>Preview</h2>
                <div class="preview-window">
                    <div id="preview-content" class="markdown-body"></div>
                </div>
                <div class="button-group">
                    <button id="copy-markdown" class="btn-primary">Copy Markdown</button>
                    <button id="download-markdown" class="btn-secondary">Download README.md</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Created with ❤️ from 🇵🇹 | <a href="https://github.com/IronIdk-Tech/best-github-profile-README-generator">GitHub Repository</a></p>
            <p style="margin-top: 3rem;"><i>All icons were download from <a href="https://www.flaticon.com/">flaticon</a></i></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
